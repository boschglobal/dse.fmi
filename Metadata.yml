---
metadata:
  package:
    download: '{{.REPO}}/releases/download/v{{.TAG}}/Fmi-{{.TAG}}-{{.PLATFORM_ARCH}}.zip'
  container:
    repository: ghcr.io/boschglobal/dse-fmi
    image_var: FMI_IMAGE
    tag_var: FMI_TAG
  models:
    fmimcl:
      name: fmimcl
      displayName: dse.fmi.mcl
      path: dse/fmimcl
      files:
        - fmimcl/lib/libfmimcl.so
      workflows:
        - generate-fmimcl
        - patch-signalgroup
      platforms:
        - linux-amd64
        - linux-x86
        - linux-i386
        - windows-x64
        - windows-x86
      channels:
        - alias: scalar_vector
        - alias: network_vector
    fmimodelc:
      name: fmimodelc
      displayName: dse.fmi.modelc
      path: dse/fmimodelc
      workflows:
        - generate-fmimodelc
      platforms:
        - linux-amd64
        - linux-x86
        - linux-i386
        - windows-x64
        - windows-x86
      channels:
        - alias: scalar_vector
        - alias: network_vector
    fmigateway:
      name: fmigateway
      displayName: dse.fmi.gateway
      path: dse/gateway
      workflows:
        - generate-fmigateway
      platforms:
        - linux-amd64
        - linux-x86
        - linux-i386
        - windows-x64
        - windows-x86
      channels:
        - alias: scalar_vector
        - alias: network_vector
  tasks:
    generate-fmimcl:
      vars:
        FMU_DIR:
          required: true
          hint: URI identifying an FMU (select from 'uses' or manually enter a path).
        OUT_DIR:
          required: true
          hint: Directory where the model should be created (sim relative).
          default: out/model
        MCL_PATH:
          required: true
          hint: Path where the FMI MCL shared library is located.
        FMU_MODELDESC:
          required: false
          hint: Path where the FMI modelDescription.xml should be created.
          default: '{{.FMU_DIR}}/modelDescription.xml'
        SIGNAL_GROUP:
          required: false
          hint: Path where the associated Signal Group should be created.
          default: '{{.OUT_DIR}}/signalgroup.yaml'
    generate-fmimodelc:
      vars:
        SIM:
          required: true
          hint: URI identifying the simulaiton (Simer layout) to be packaged as an FMU.
        FMU_NAME:
          required: true
          hint: Name of the generated FMU.
        PLATFORM:
          required: false
          hint: Selected platform of the generated FMU.
        SIGNAL_GROUPS:
          required: false
          hint:
          default:
        VERSION:
          required: false
          hint: Version of the generated FMU.
        UUID:
          required: false
          hint: UUID of the generated FMU.
        OUT_DIR:
          required: false
          hint: Path where the FMU should be created.
          default: out
    patch-signalgroup:
      vars:
        INPUT:
          required: true
          hint: Path identifying the Signal Group to be patched.
        PATCH:
          required: true
          hint: URI identifying the patch file to use.
        REMOVE_UNKNOWN:
          required: false
          hint: Remove unknown items (i.e. not in the patch file)
