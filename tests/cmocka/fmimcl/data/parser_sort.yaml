---
kind: Stack
metadata:
  name: stack
spec:
  connection:
    transport:
      redispubsub:
        uri: redis://localhost:6379
        timeout: 60
  models:
    - name: fmu_inst
      uid: 42
      model:
        name: FMU
      metadata:
        network: stub
      channels:
        - name: signal
          alias: signal_channel
          selectors:
            channel: signal_vector
---
kind: Model
metadata:
  name: FMU
  annotations:
    mcl_adapter: 'fmi'
    mcl_version: '2.0'
    fmi_model_cosim: true
    fmi_model_version: '1.48'
    fmi_stepsize: '0.0001'
    fmi_guid: '{11111111-2222-3333-4444-555555555555}'
    fmi_resource_dir: 'dse/fmimcl/build/_out/example/simple/fmu/resources'
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: examples/fmu/fmu/binaries/simple.so
---
kind: SignalGroup
metadata:
  name: VARIABLES
  labels:
    model: FMU
    channel: signal_vector
spec:
  signals:
    - signal: real_3_rx
      annotations:
        fmi_variable_id: 0
        fmi_variable_name: real_3_rx
        fmi_variable_type: Real
        fmi_variable_causality: input
    - signal: real_1_tx
      annotations:
        fmi_variable_id: 1
        fmi_variable_name: real_1_tx
        fmi_variable_type: Real
        fmi_variable_causality: output
    - signal: integer_3_rx
      annotations:
        fmi_variable_id: 2
        fmi_variable_name: integer_3_rx
        fmi_variable_type: Integer
        fmi_variable_causality: input
    - signal: integer_2_tx
      annotations:
        fmi_variable_id: 3
        fmi_variable_name: integer_2_tx
        fmi_variable_type: Integer
        fmi_variable_causality: output
    - signal: integer_1_tx
      annotations:
        fmi_variable_id: 4
        fmi_variable_name: integer_1_tx
        fmi_variable_type: Integer
        fmi_variable_causality: output
    - signal: real_2_rx
      annotations:
        fmi_variable_id: 5
        fmi_variable_name: real_2_rx
        fmi_variable_type: Real
        fmi_variable_causality: input
