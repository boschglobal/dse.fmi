---
kind: Model
metadata:
  name: FMU
  annotations:
    mcl_adapter: 'mock'
    mcl_version: '1.0.0'
    fmi_model_cosim: true
    fmi_model_version: '1.48'
    fmi_stepsize: '0.0001'
    fmi_guid: '{11111111-2222-3333-4444-555555555555}'
    fmi_resource_dir: 'dse/build/_out/fmimcl/example/simple/fmu/resources'
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: ../../../../dse/build/_out/fmimcl/lib/fmimcl.so
    mcl:
      - os: linux
        arch: amd64
        path: examples/fmu/fmu/binaries/simple.so
  channels:
    - alias: signal_channel
      selectors:
        channel: signal_vector
