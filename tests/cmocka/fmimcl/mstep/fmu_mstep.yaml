---
kind: Stack
metadata:
  name: stack
spec:
  connection:
    transport:
      redispubsub:
        uri: redis://localhost:6379
        timeout: 60
  models:
    - name: fmu_inst
      uid: 42
      model:
        name: FMIMCL
      metadata:
        network: stub
      channels:
        - name: signal
          alias: signal_channel
          selectors:
            channel: signal_vector
---
kind: Model
metadata:
  name: FMIMCL
  annotations:
    mcl_adapter: 'fmi'
    mcl_version: '2.0.0'
    fmi_model_cosim: true
    fmi_model_version: '1.48'
    fmi_stepsize: '0.0001'
    fmi_guid: '{11111111-2222-3333-4444-555555555555}'
    fmi_resource_dir: 'dse/build/_out/fmimcl/example/simple/fmu/resources'
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: ../../../../dse/build/_out/fmimcl/lib/libfmimcl.so
    mcl:
      - os: linux
        arch: amd64
        path: ../../../../dse/build/_out/fmimcl/examples/lib/libfmi2fmu.so
  channels:
    - alias: signal_channel
      selectors:
        channel: signal_vector
---
kind: SignalGroup
metadata:
  name: VARIABLES
  labels:
    model: FMIMCL
    channel: signal_vector
spec:
  signals:
    - signal: real_3_tx
      annotations:
        fmi_variable_id: 0
        fmi_variable_name: real_3_tx
        fmi_variable_type: Real
        fmi_variable_causality: input
    - signal: real_1_rx
      annotations:
        fmi_variable_id: 1
        fmi_variable_name: real_1_rx
        fmi_variable_type: Real
        fmi_variable_causality: output
    - signal: integer_3_tx
      annotations:
        fmi_variable_id: 2
        fmi_variable_name: integer_3_tx
        fmi_variable_type: Integer
        fmi_variable_causality: input
    - signal: integer_2_rx
      annotations:
        fmi_variable_id: 3
        fmi_variable_name: integer_2_rx
        fmi_variable_type: Integer
        fmi_variable_causality: output
    - signal: integer_1_rx
      annotations:
        fmi_variable_id: 4
        fmi_variable_name: integer_1_rx
        fmi_variable_type: Integer
        fmi_variable_causality: output
    - signal: real_2_tx
      annotations:
        fmi_variable_id: 5
        fmi_variable_name: real_2_tx
        fmi_variable_type: Real
        fmi_variable_causality: input
    - signal: bool_1_tx
      annotations:
        fmi_variable_id: 6
        fmi_variable_name: bool_1_tx
        fmi_variable_type: Boolean
        fmi_variable_causality: input
    - signal: bool_2_rx
      annotations:
        fmi_variable_id: 7
        fmi_variable_name: bool_2_rx
        fmi_variable_type: Boolean
        fmi_variable_causality: output
    - signal: real_A_tx
      annotations:
        fmi_variable_id: 8
        fmi_variable_name: real_A_tx
        fmi_variable_type: Real
        fmi_variable_causality: input
    - signal: real_A_tx
      annotations:
        fmi_variable_id: 9
        fmi_variable_name: real_A2_tx
        fmi_variable_type: Real
        fmi_variable_causality: input
    - signal: real_B_rx
      annotations:
        fmi_variable_id: 10
        fmi_variable_name: real_A_tx
        fmi_variable_type: Real
        fmi_variable_causality: output
    - signal: real_C_rx
      annotations:
        fmi_variable_id: 11
        fmi_variable_name: real_A2_tx
        fmi_variable_type: Real
        fmi_variable_causality: output
    - signal: real_D_rx
      annotations:
        fmi_variable_id: 11
        fmi_variable_name: real_A2_tx
        fmi_variable_type: Real
        fmi_variable_causality: output
