---
kind: Model
metadata:
  name: Target
spec:
  runtime:
    dynlib:
      - os: linux
        arch: amd64
        path: lib/libtarget.so
  channels:
    - alias: scalar_vector
      selectors:
        side: scalar_vector
    - alias: network_vector
      selectors:
        channel: network_vector
---
kind: SignalGroup
metadata:
  name: scalar_vector
  labels:
    side: scalar_vector
spec:
  signals:
    - signal: counter
      annotations:
        fmi_value_reference: 1
        fmi_variable_start_value: 42
        fmi_variable_causality: "output"
