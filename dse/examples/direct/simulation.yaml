---
kind: Stack
metadata:
  name: Target
  annotations:
    model_runtime__model_inst: direct
    model_runtime__yaml_files:
      - data/simulation.yaml
      - data/direct_index.yaml
      - model/direct/data/model.yaml
spec:
  models:
    - name: direct
      model:
        name: dse.fmi.example.direct
      uid: 42
      runtime:
        env:
          OFFSET: 100
          FACTOR: 4
      channels:
        - name: in
          alias: in_vector
          selectors:
            model: direct
            channel: in_vector
        - name: out
          alias: out_vector
          selectors:
            model: direct
            channel: out_vector
